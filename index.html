<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script type="module"></script>
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>


    <div class="container">

          <div class="history" id="historySection" style="display: none;">
            <h3>History</h3>
            <ul id="historyList"></ul>
          </div>
        


      <div class="calculator">
        <div class="display-wrapper">
  <div class="label">DK CALCULATOR &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="dklogo.png" alt="logo" width="25" height="25"></div>
  <input type="text" id="display" disabled />
</div>


        <div class="buttons">
          <div class="buttons">
            <button onclick="clearDisplay()" class="C">C</button>
            <button onclick="backspace()">‚å´</button>
            <button onclick="appendValue('/')">/</button>
            <button onclick="appendValue('*')">*</button>

            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('-')">-</button>

            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('+')">+</button>

            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('%')">%</button>

            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="calculateResult()" class="equal">=</button>
            


            <button onclick="startVoiceInput()">üéôÔ∏è</button>
            <button onclick="toggleHistory()" class="toggle-history-btn">Show History</button>
            <button onclick="clearHistory()" class="clear-history">Clear History</button>
            <button onclick="toggleDarkMode()" class="dark-toggle">üåô</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
